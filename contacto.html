    <section class="">

      <!-- COMIENZA FORM -->
      <h2>¡Contacta con nosotros!</h2>
      <div class="row formulario justify-content-center p-5">
        <form class="row g-3">
          <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="col-md-6 col-lg-12 mb-2">
              <label for="inputPassword4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="example@mail.com.ar">
          </div>
          <div class="col-12 col-sm-12">
            <label for="inputAddress2" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="+54 9 388 8888 88">
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="inputCity" class="form-label">Consulta</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Deja aquí tu mensaje">
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="inputState" class="form-label">Elige una opción:</label>
            <select id="inputState" class="form-select">
              <option selected>Soy..</option>
              <option>Músico</option>
              <option>Artista</option>
              <option>Manager</option>
              <option>Marca</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="col-12 col-sm-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Quiero suscribirme al newsletter de Seres Producciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
